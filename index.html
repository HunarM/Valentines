<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background-image:url("bg.jpg");
    background-size:cover;
    background-position:center;
}

.container{
    background:rgba(255,255,255,0.85);
    padding:40px;
    border-radius:20px;
    text-align:center;
}

h1{
    color:#c2185b;
}

button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
}

#yes{
    background:#ff3366;
    color:white;
}

#no{
    background:#444;
    color:white;
    position:absolute;
}

#love{
    display:none;
    margin-top:20px;
}

#love img{
    width:300px;
    border-radius:15px;
}
</style>
</head>

<body>

<div class="container">
<h1>Will you be my Valentine? üíñ</h1>

<button id="yes" onclick="showLove()">Yes üíò</button>
<button id="no" onmouseover="moveNo()">No üòÖ</button>

<div id="love">
<h2>Forever & Always ‚ù§Ô∏è</h2>
<img src="love.jpg">
</div>
</div>

<script>
function moveNo(){
    var x=Math.random()*window.innerWidth;
    var y=Math.random()*window.innerHeight;
    document.getElementById("no").style.left=x+"px";
    document.getElementById("no").style.top=y+"px";
}

function showLove(){
    document.getElementById("love").style.display="block";
}
</script>

</body>
</html>
